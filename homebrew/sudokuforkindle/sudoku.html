<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" />
        <meta name="HandheldFriendly" content="true" />
        <title>Sudoku</title>
        <script src='sudoku.js'></script>
        <style>

body {
    margin:0px;
    padding:0px;
    margin-top:0px;
    overflow:hidden;
}

hr {
    background-color:#999999;
    height:1px;
    margin:0px;
}

.slimline {
    margin-left:50px;
    margin-right:50px;
    height:0.5px;
}

.entry {
    font-family:arial;
    display:block;
    height:140px;
    vertical-align: center;
}

h1 {
    margin:0px;
    display: inline-block;
    position:relative;
    top:36px;
}

#footer {
    width:100%;
    border-top:2px solid #999999;
    position: absolute;
    padding-top:20px;
    padding-bottom:20px;
    bottom:0px;
    padding-bottom: 0px;
    text-align:center;
    background-color:white;
}

#footer h2 {
    display:inline;
}

#footer button {
    background-color:white;
    border:2px solid black;
    padding:5px;
    margin:10px;
}

#title {
    padding:0px;
    text-align:center;
}

.entry button {
    margin:30px 15px 30px 15px;
    width:80px;
    height:80px;
    background-color:white;
    border:2px solid black;
}

#sudoku-board {
    scrollable:true;
    width:850px;
    height:850px;
    float:center;
    margin-top:70px;
    border:2px solid black;
    text-align:center;
    border-collapse:collapse;
}


td {
    border:1px solid #999999;
    margin:0px;
    font-size:50px;
    position:relative;
    height:80px;
    box-sizing: border-box;
}

.notes {
    position:absolute;
    top:5px;
    left:5px;
    font-size:28px;
}

[data-editable="true"], .number {
    color:#222222;
    font-size:39px;
}

.bottom-border td {
    border-bottom:2px solid black;
}

.right-border {
    border-right:2px solid black;
}

.change-num {
    width:100%;
    height:100%;
    border:none;
    outline:none;
    text-align:center;
    font-size:50px;
    background-color:transparent;
}

.selected {
    border:3px solid black !important;
}

.hline {
    height:121px;
    width:2px;
    background-color:#999999;
    display:inline-block;
    margin-top:-20px;
    margin-bottom:-42px;
}

        </style>
        <script>

window.onload = function() {
    generate("easy");
}

function flash() {
    document.documentElement.style = "color:white !important;background-color:black;";
    setTimeout(function() {
        document.documentElement.style = "";
    },100);
}

editing = null
level = ""

function openEntry() {
    prev_selected = document.getElementsByClassName("selected");
    for (i = 0; i < prev_selected.length; i++)  {
        prev_selected[i].className = prev_selected[i].className.replace(" selected", "");
    }
    this.className += " selected";
    title_text.style.display = "none";
    number_entry.style.display = "block";
    editing = this;
}

function enterNumber(num) {
    title_text.style.display = "block";
    number_entry.style.display = "none";

    if (make_notes.innerHTML != "Number") {
        editing.getElementsByClassName("number")[0].innerHTML = num;
    } else {
        if (editing.getElementsByClassName("notes")[0].innerHTML.indexOf(num) != -1) {
            editing.getElementsByClassName("notes")[0].innerHTML = editing.getElementsByClassName("notes")[0].innerHTML.replace(num, "");
        } else {
            editing.getElementsByClassName("notes")[0].innerHTML += num;
        }
    }

    prev_selected = document.getElementsByClassName("selected");
    prev_selected[0].className = prev_selected[0].className.replace(" selected", "");
}

function toggleNotes() {
    if (make_notes.innerHTML == "Notes") {
        make_notes.innerHTML = "Number";
    } else {
        make_notes.innerHTML = "Notes"; 
    }
}

function generate(difficulty) {
    tds = document.getElementsByTagName("td");

    level = sudoku.generate(difficulty);

    num = 0
    for (i = 0; i < tds.length; i++) {
        tds[i].innerHTML = level[num].replace("."," ");
        if (level[num] == ".") {
            tds[i].dataset.editable = "true";
            tds[i].addEventListener('click', openEntry);
            tds[i].innerHTML = "<span class='notes'></span><span class='number'>" + tds[i].innerHTML + "</span>";
        } else {
            tds[i].dataset.editable = "false";
            tds[i].removeEventListener('click', openEntry);
        }
        num++;
    }
}

function solve() {
    solution = sudoku.solve(level);
    tds = document.getElementsByTagName("td");
    num = 0
    for (i = 0; i < tds.length; i++) {
        tds[i].innerHTML = solution[num].replace("."," ");
        num++;
    }
}

        </script>
    </head>
    <body>
        <div class="entry" id="title">
            <h1 id="title_text">Kindle Sudoku - Local Web App</h1>
            <div id="number_entry" style="display:none;">
                <button onclick="enterNumber(this.innerHTML)">1</button><button onclick="enterNumber(this.innerHTML)">2</button><button onclick="enterNumber(this.innerHTML)">3</button><button onclick="enterNumber(this.innerHTML)">4</button><button onclick="enterNumber(this.innerHTML)">5</button>
                <button onclick="enterNumber(this.innerHTML)">6</button><button onclick="enterNumber(this.innerHTML)">7</button><button onclick="enterNumber(this.innerHTML)">8</button><button onclick="enterNumber(this.innerHTML)">9</button>
            </div>
        </div>

        <hr>

        <center>
            <table id="sudoku-board">
                <tr><td>.</td><td>.</td><td class="right-border">.</td><td>.</td><td>.</td><td class="right-border">.</td><td>.</td><td>.</td><td>.</td></tr>
                <tr><td>.</td><td>.</td><td class="right-border">.</td><td>.</td><td>.</td><td class="right-border">.</td><td>.</td><td>.</td><td>.</td></tr>
                <tr class="bottom-border"><td>.</td><td>.</td><td class="right-border">.</td><td>.</td><td>.</td><td class="right-border">.</td><td>.</td><td>.</td><td>.</td></tr>
                <tr><td>.</td><td>.</td><td class="right-border">.</td><td>.</td><td>.</td><td class="right-border">.</td><td>.</td><td>.</td><td>.</td></tr>
                <tr><td>.</td><td>.</td><td class="right-border">.</td><td>.</td><td>.</td><td class="right-border">.</td><td>.</td><td>.</td><td>.</td></tr>
                <tr class="bottom-border"><td>.</td><td>.</td><td class="right-border">.</td><td>.</td><td>.</td><td class="right-border">.</td><td>.</td><td>.</td><td>.</td></tr>
                <tr><td>.</td><td>.</td><td class="right-border">.</td><td>.</td><td>.</td><td class="right-border">.</td><td>.</td><td>.</td><td>.</td></tr>
                <tr><td>.</td><td>.</td><td class="right-border">.</td><td>.</td><td>.</td><td class="right-border">.</td><td>.</td><td>.</td><td>.</td></tr>
                <tr class="bottom-border"><td>.</td><td>.</td><td class="right-border">.</td><td>.</td><td>.</td><td class="right-border">.</td><td>.</td><td>.</td><td>.</td></tr>
            </table>
        </center>

        <div id="footer">
            <button id="make_notes" onclick="toggleNotes()">Notes</button>
            <div class="hline"></div>
            <h2>Generate:</h2>
            <button onclick="generate('easy')">Easy</button>
            <button onclick="generate('medium')">Medium</button>
            <button onclick="generate('hard')">Hard</button>
            <div class="hline"></div>
            <button onclick="solve()">Solve</button>
        </div>
    </body>

</html>
